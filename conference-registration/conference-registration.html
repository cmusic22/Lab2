<DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Conference Registrarion</title>
</head>
<body>
	<form>
		<div>
			<label class="" for="name">Name:</label>
			<input class="" type="text" name="name" id="name" maxlength="70" required="yes">
		</div>
		<div>
			<label for="password">Password:</label>
			<input class="" type="text" name="password" name="password" id="password" required="yes">
		</div>
		<div>	
			<label class="" for="email">Email: </label>
			<input class="" type="text" name="email">
		</div>
		<div>
			<label class="" for="t-shirt">T-shirt Size:<label>
			<input type="select" name="t-shirt" required="yes">
			<select>
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>
			</select>
		</div>
		<div>
			<label for="date">Date of Birth:</label>
			<input class="" type="date" name="date" required="yes">
		</div>
		<p class="form-text">Do you want to recive email prom</p>
		<div class="form-check">
			<input type="radio" id="yes" name="current" class="for-check-input"><label for="yes" class="for-check-label">Yes</label>
		</div>
		<div>
			<input id="no" type="radio" name="current" class="form-check-input"><label for="no" class="for-check-label">No</label>
		</div>
		<p>Morning or Afternoon?</p>
		<div>
			<input type="checkbox" id="yes" name="yes" checked>
			<label for="yes">Morning</label>
		</div>
		<div>
			<input type="checkbox" id="no" name="no">
			<label for="no">Afternoom</label>
		</div>
		<div>
			<input type="textarea" name="textarea" size="">
		</div>	
		<div>
			<input type="submit" class="btn btn-primary" name="conference-registration">
		</div>
	</form>
</body>
</html>
