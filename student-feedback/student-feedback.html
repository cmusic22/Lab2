<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Feedback Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="feedback-styles.css">
	<link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">

</head>
<body class="ml-1">
	<div class="container">
		<div class="jumbotron">
	  		<h1>Student Feedback Form</h1>
    	</div>
    	<div class="row">
    		<div class=col-md->
    			<div>
    				<p>As one of our students your feed back is important to us and helps us make improvements based on your answers</p>
    			</div>
    		</div>
    	
		<div class="col-md-6">
	   		<form class="mr-3 ml-3" id="feedback">
	   		  <div class="">	
				<label for="name">Name:</label>
				<input class="form-control" type="text" name="name" id="name">
				<br>
				<label for="email">Email:</label>
				<input class="form-control" type="email" name="email" id="email">
			  </div>
			  <div class="">
				<br>
				<label for="comments">Comments:</label>
				<br>
				<textarea class="form-control" id="comments" required="Yes" name="comments"></textarea>
				<br>
				
				<p class="form-text">Are you a current student</p>
				<div class="form-check">
					<input type="radio" id="yes" name="current" checked="" class="form-check-input"><label for="yes" class="form-check-label">Yes</label>
					
					
				</div>
				<div class="form-check">
					<input id="no" type="radio" name="current" class="form-check-input"><label for="no" class="form-check-label">No</label>					
				</div>
			  </div>
				<input type="submit" class="btn btn-primary" name="feedback">
			</form>
	    </div>
	    </div>
	</div>
</body>
</html>
